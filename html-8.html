<html>
<head>
    <title>Bloques con posicionamiento absoluto</title>
    <style>
        .cuadrado{
            position:absolute;
            width:300px;
            height: 300px;
        }
        #a{
            background-color:red;
            top:100px;
            left:100px;
        }
        #b{
            background-color: green;
            top:200px;
            left:200px;
        }
        #c{
            background-color: blue;
            top:150px;
            left:150px;
        }
    </style>
</head>
<body>
<div class="cuadrado rojo"id= a ></div>
<div class="cuadrado azul"id= c ></div>
<div class="cuadrado verde"id= b ></div>
